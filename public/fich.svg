<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle with pattern -->
  <circle cx="50" cy="50" r="40" fill="white" stroke="blue" stroke-width="2"/>
  
  <!-- Simplified pattern of human-like figures (using small circles) -->
  <g fill="blue">
    <circle cx="40" cy="30" r="3"/>
    <circle cx="60" cy="30" r="3"/>
    <circle cx="30" cy="50" r="3"/>
    <circle cx="70" cy="50" r="3"/>
    <circle cx="40" cy="70" r="3"/>
    <circle cx="60" cy="70" r="3"/>
  </g>
  
  <!-- Red "X" in the center -->
  <g stroke="red" stroke-width="4">
    <line x1="40" y1="40" x2="60" y2="60"/>
    <line x1="60" y1="40" x2="40" y2="60"/>
  </g>
  
  <!-- Text "Exchange Lab" -->
  <text x="100" y="60" font-family="Arial" font-size="40" font-weight="bold">
    <tspan fill="blue">EXCHANGE</tspan>
    <tspan fill="red"> LAB</tspan>
  </text>
</svg>